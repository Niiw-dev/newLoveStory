{% load static %}

{% block content %}
<div class="container">
    <h1 class="main-title">Nuestros Paquetes Fotográficos</h1>
    
    <div id="paquetes-grid" class="paquetes-grid">
        <!-- Los paquetes se insertarán aquí con JavaScript -->
    </div>
    
    <div class="pagination">
        <button id="prev-page" class="pagination-button">&lt; Anterior</button>
        <span id="page-info">Página <span id="current-page">1</span> de <span id="total-pages">1</span></span>
        <button id="next-page" class="pagination-button">Siguiente &gt;</button>
    </div>
</div>

<!-- Modal para mostrar detalles del paquete -->
<div id="paquete-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <p id="modal-price"></p>
        <ul id="modal-contenido"></ul>
        <div class="modal-buttons">
            <!-- Aquí el enlace a la reserva será actualizado con JavaScript -->
            <a id="modal-reserva" href="#" class="btn btn-primary">Hacer Reserva</a>
            <a id="modal-info" href="#" class="button">Más Información</a>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/paquetes.css' %}">
<script src="{% static 'js/paquetes.js' %}"></script>
{% endblock %}
